<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Dodaj Zadatak</h1>
    <form id="forma-zadatak-komplet" class="form-grid">

      <div class="form-group">
        <label for="naslov">Naslov:</label>
        <input type="text" id="naslov" required />
      </div>

      <div class="form-group">
        <label for="ime">Ime korisnika:</label>
        <input type="text" id="ime" required />
      </div>

      <div class="form-group">
        <label for="prezime">Prezime korisnika:</label>
        <input type="text" id="prezime" required />
      </div>

      <div class="form-group">
        <label for="kategorija">Kategorija:</label>
        <input type="text" id="kategorija" placeholder="npr. 'Posao', 'Privatno'..." />
      </div>

      <div class="form-group">
        <label for="tagovi">Tag:</label>
        <input type="text" id="tagovi" placeholder="npr. 'hitno, dom, kratko'..." />
      </div>

      <div class="form-group">
        <label for="komentar">Komentar:</label>
        <textarea id="komentar" rows="3" placeholder="Unesite komentar"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-primary">Dodaj Zadatak</button>
      </div>
    </form>

    <hr />

    <h2>Pregled Zadataka</h2>
    <button id="btn-refresh-zadaci" class="btn-secondary">Osvje≈æi Zadatke</button>
    <ul id="lista-zadataka"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
